<div class="features">
  <h3>Features & Capabilities</h3>
  <p class="subtitle">Explore what makes this Angular micro-frontend powerful</p>
  
  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of features">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h4>{{ feature.title }}</h4>
      <p>{{ feature.description }}</p>
    </div>
  </div>

  <div class="tech-stack">
    <h4>Technology Stack</h4>
    <div class="tech-badges">
      <span class="tech-badge">Angular 19</span>
      <span class="tech-badge">TypeScript</span>
      <span class="tech-badge">RxJS</span>
      <span class="tech-badge">Webpack 5</span>
      <span class="tech-badge">Module Federation</span>
      <span class="tech-badge">LESS</span>
    </div>
  </div>
</div>
